<!DOCTYPE html>
<html>
<head>
<script>
	window.onload=function(){
		var iframeString = document.getElementById("1").innerHTML;
		var urlParams = new URLSearchParams(window.location.search);	

		if(urlParams.has("firstname")){
			document.getElementById("1").innerHTML = urlParams.get("firstname") + " " + urlParams.get("lastname") +":" + iframeString;
		}
	}
</script>
</head>
<h1 id="1">You are in an iframe<h2>
</html>
