<!DOCTYPE html>
<html>
<head>
<style>
a:link {
    color: green;
    background-color: transparent;
    text-decoration: none;
}
a:visited {
    color: pink;
    background-color: transparent;
    text-decoration: none;
}
a:hover {
    color: blue;
    background-color: red;
    text-decoration: underline;
}
a:active {
    color: yellow;
    background-color: green;
    text-decoration: underline;
}
</style>
</head>
<body>

<p>You can change the default colors of links</p>

<a href="https://www.w3schools.com/html/html_images.asp" target="_parent">HTML Images</a> 

</body>
</html>
